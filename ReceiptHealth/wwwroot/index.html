<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReceiptHealth - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #667eea;
            font-size: 32px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        nav a:hover, nav a.active {
            background: #667eea;
            color: white;
        }

        .kpi-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .kpi-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .kpi-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .kpi-card.healthy .value {
            color: #10b981;
        }

        .kpi-card.junk .value {
            color: #ef4444;
        }

        .kpi-card.score .value {
            color: #667eea;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-card h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-zone:hover {
            background: #f3f4ff;
            border-color: #764ba2;
        }

        .upload-zone.dragging {
            background: #e0e7ff;
            border-color: #4f46e5;
        }

        .upload-zone input {
            display: none;
        }

        .upload-zone p {
            color: #667eea;
            font-size: 18px;
            margin-top: 10px;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #764ba2;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü©∫ ReceiptHealth</h1>
            <nav>
                <a href="/" class="active">Dashboard</a>
                <a href="/receipts.html">Receipts</a>
            </nav>
        </header>

        <div class="upload-section">
            <h2 style="margin-bottom: 20px;">Upload Receipts</h2>
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üìÑ</div>
                <p>Drag & drop receipts here or click to browse</p>
                <p style="font-size: 14px; color: #999; margin-top: 10px;">Supports JPG, PNG, PDF (max 15MB)</p>
                <input type="file" id="fileInput" multiple accept="image/*,application/pdf,.txt">
            </div>
            <div class="loading" id="loadingIndicator">
                ‚è≥ Processing uploads...
            </div>
        </div>

        <div class="kpi-cards" id="kpiCards">
            <div class="kpi-card">
                <h3>Total Spend</h3>
                <div class="value" id="totalSpend">$0.00</div>
            </div>
            <div class="kpi-card healthy">
                <h3>Healthy %</h3>
                <div class="value" id="healthyPercent">0%</div>
            </div>
            <div class="kpi-card junk">
                <h3>Junk %</h3>
                <div class="value" id="junkPercent">0%</div>
            </div>
            <div class="kpi-card score">
                <h3>Avg Health Score</h3>
                <div class="value" id="avgHealthScore">50</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h2>Monthly Spend (2024)</h2>
                <div class="chart-container">
                    <canvas id="monthlySpendChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h2>Category Breakdown</h2>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Upload functionality
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const loadingIndicator = document.getElementById('loadingIndicator');

        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragging');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragging');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragging');
            const files = e.dataTransfer.files;
            uploadFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            uploadFiles(e.target.files);
        });

        async function uploadFiles(files) {
            if (files.length === 0) return;

            loadingIndicator.classList.add('active');
            const formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                console.log('Upload result:', result);

                // Refresh dashboard after upload
                setTimeout(() => {
                    loadDashboardData();
                    loadingIndicator.classList.remove('active');
                    fileInput.value = '';
                }, 2000);
            } catch (error) {
                console.error('Upload error:', error);
                alert('Error uploading files: ' + error.message);
                loadingIndicator.classList.remove('active');
            }
        }

        // Dashboard data
        let monthlyChart = null;
        let categoryChart = null;

        async function loadDashboardData() {
            try {
                // Load monthly spend
                const monthlyResponse = await fetch('/api/analytics/monthly-spend?year=2024');
                const monthlyData = await monthlyResponse.json();
                updateMonthlyChart(monthlyData);

                // Load category breakdown
                const categoryResponse = await fetch('/api/analytics/category-breakdown');
                const categoryData = await categoryResponse.json();
                updateCategoryChart(categoryData);
                updateKPIs(categoryData);

            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        function updateMonthlyChart(data) {
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const labels = monthNames;
            const spendData = new Array(12).fill(0);

            data.data.forEach(item => {
                spendData[item.month - 1] = item.totalSpend;
            });

            const ctx = document.getElementById('monthlySpendChart').getContext('2d');

            if (monthlyChart) {
                monthlyChart.destroy();
            }

            monthlyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Monthly Spend ($)',
                        data: spendData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toFixed(0);
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateCategoryChart(data) {
            const ctx = document.getElementById('categoryChart').getContext('2d');

            if (categoryChart) {
                categoryChart.destroy();
            }

            categoryChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Healthy', 'Junk', 'Other', 'Unknown'],
                    datasets: [{
                        data: [
                            data.healthyTotal,
                            data.junkTotal,
                            data.otherTotal,
                            data.unknownTotal
                        ],
                        backgroundColor: [
                            '#10b981',
                            '#ef4444',
                            '#f59e0b',
                            '#6b7280'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function updateKPIs(data) {
            const total = data.healthyTotal + data.junkTotal + data.otherTotal + data.unknownTotal;
            const healthyPercent = total > 0 ? (data.healthyTotal / total * 100).toFixed(0) : 0;
            const junkPercent = total > 0 ? (data.junkTotal / total * 100).toFixed(0) : 0;

            document.getElementById('totalSpend').textContent = '$' + total.toFixed(2);
            document.getElementById('healthyPercent').textContent = healthyPercent + '%';
            document.getElementById('junkPercent').textContent = junkPercent + '%';
            
            // For avg health score, we'll need to fetch receipts
            fetch('/api/receipts')
                .then(r => r.json())
                .then(receipts => {
                    if (receipts.length > 0) {
                        const avgScore = receipts.reduce((sum, r) => sum + r.healthScore, 0) / receipts.length;
                        document.getElementById('avgHealthScore').textContent = avgScore.toFixed(0);
                    }
                });
        }

        // Load data on page load
        loadDashboardData();
    </script>
</body>
</html>
